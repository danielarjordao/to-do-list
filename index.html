<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<header class="header">
		<h1>To-Do List</h1>
	</header>
	<main>
		<form class="formTarefas">
			<input class="input-box" type="text" id="inputTarefa" placeholder="Digite sua tarefa aqui..." required>
			<button class="button-add" type="submit">Adicionar</button>
		</form>
		<div class="listaTarefas">
			<ul id="listaTarefas"></ul>
		</div>
	</main>
</body>
</html>
